<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-primary text-white d-flex justify-content-center">
        <h3>Typing Speed Checker</h3>
    </nav>
    <div class="container mt-5 xs-0 sm-576px md-768px lg-992px xl-1200px">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div id="span"> 
                        <span id="text" style="margin-left: 20px;">Hi Good Morning To EveryOne.</span><hr>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <textarea id="textarea" class="form-control"></textarea>
                            </div>
                            <div class="col-4">
                                <div class="card p-3">
                                    <button class="btn btn-success" onclick="setText('The quick brown fox jumps over the lazy dog, swiftly darting through the tall grass and leaping across the bubbling brook, with the sun setting behind the distant hills casting a golden glow over the serene landscape.')">Button1</button>
                                    <button class="btn btn-success" onclick="setText('Beneath the canopy of ancient oak trees, the forest floor was carpeted with vibrant wildflowers, their petals dancing gently in the breeze as birds sang melodious tunes from the treetops above.')">Button2</button>
                                    <button class="btn btn-success" onclick="setText('In the small coastal town, the salty sea breeze carried the distant cries of seagulls while waves rhythmically crashed against the shore, leaving a trail of foam that sparkled under the bright afternoon sun.')">Button3</button>
                                    <button class="btn btn-success" onclick="setText('As the city lights flickered on, the bustling streets filled with the sounds of honking cars, chattering pedestrians, and the occasional street performer strumming a tune that echoed off the tall glass buildings.')">Button4</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="min">00</span>:<span id="sec">00</span>:<span id="m-sec">00</span>
                    </div>
                </div>
            </div> 
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
